
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Viagem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white shadow-md flex flex-col justify-between fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
      <div>
        <div class="p-6 flex items-center space-x-2">
          <span class="text-blue-600 text-2xl">‚úàÔ∏è</span>
          <div>
            <h1 class="font-bold text-lg text-gray-800">TravelTogether</h1>
            <p class="text-sm text-gray-500">Planeje. Compartilhe. Viaje.</p>
          </div>
        </div>
        <nav class="mt-6">
          <button onclick="goDashboard()"
            class="w-full text-left flex items-center p-3 hover:bg-gray-100 text-gray-700 rounded-md mx-3 mb-2">
            <span class="mr-3">üè†</span> Dashboard
          </button>
          <button class="w-full text-left flex items-center p-3 bg-blue-50 text-blue-600 rounded-md mx-3">
            <span class="mr-3">üë•</span> Sala Atual
          </button>
        </nav>
      </div>
      <div class="p-6 border-t text-gray-700">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <div class="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center">
              <span id="userInitial">U</span>
            </div>
            <div>
              <p class="font-medium" id="sidebarUserName">Usu√°rio</p>
              <p class="text-sm text-gray-500">Explorando a sala...</p>
            </div>
          </div>
          <button onclick="logout()" class="ml-3 text-red-500 hover:text-red-700 text-sm">Sair</button>
        </div>
      </div>
    </aside>

    <!-- Overlay mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 md:hidden" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8 md:ml-64">
      <button onclick="toggleSidebar()" class="md:hidden mb-4 bg-blue-500 text-white px-4 py-2 rounded-md">
        ‚ò∞ Menu
      </button>

      <!-- Sala -->
      <section id="sala">
        <div class="flex flex-wrap justify-between items-center mb-6 gap-3">
          <div>
            <h2 class="text-2xl font-bold text-gray-800">Sala: <span id="roomName"></span></h2>
            <p class="text-gray-500">Organize sua viagem com seus amigos e acompanhe os detalhes.</p>
          </div>
        </div>

        <!-- Informa√ß√µes da Sala -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div class="bg-blue-50 p-4 rounded-lg shadow">
            <p class="text-gray-500">Participantes</p>
            <h3 class="text-2xl font-bold text-blue-600" id="roomParticipants">1</h3>
            <p class="text-sm text-gray-500">Total de viajantes</p>
          </div>
          <div class="bg-green-50 p-4 rounded-lg shadow">
            <p class="text-gray-500">Or√ßamento</p>
            <h3 class="text-2xl font-bold text-green-600" id="roomBudget">R$ 0</h3>
            <p class="text-sm text-gray-500">Planejado para a viagem</p>
          </div>
        </div>

        <!-- Lista de Viagens -->
        <div class="bg-white p-6 rounded-lg shadow mb-4">
          <h3 class="font-semibold text-gray-800 mb-4">Viagens na Sala</h3>
          <div id="trips-container" class="space-y-4">
            <!-- Viagens ser√£o inseridas via JS -->
          </div>
        </div>

        <!-- Bot√£o para adicionar viagem -->
        <button onclick="openCreateTripModal()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
          + Adicionar Viagem
        </button>
      </section>
    </main>
  </div>

  <!-- Modal de Nova Viagem (mesmo padr√£o da dashboard) -->
  <div id="modal-trip" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
      <button onclick="closeCreateTripModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl">&times;</button>
      <h2 class="text-lg font-bold text-gray-800 mb-4">Nova Viagem</h2>
      <form id="trip-form" class="space-y-4">
        <input type="text" id="trip-name" placeholder="Nome da viagem" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <input type="text" id="trip-destination" placeholder="Destino" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input type="date" id="trip-start" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
          <input type="date" id="trip-end" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        </div>
        <select id="trip-status" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="Planejando">Planejando</option>
          <option value="Confirmada">Confirmada</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Conclu√≠da">Conclu√≠da</option>
        </select>
        <div class="flex justify-end space-x-3 pt-2">
          <button type="button" onclick="closeCreateTripModal()" class="px-4 py-2 rounded-md border text-gray-600 hover:bg-gray-100">Cancelar</button>
          <button type="submit" class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600">Criar Viagem</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const room = {
      name: "Viagem Bali",
      participants: 3,
      budget: 5000,
      trips: [
        { name: "Chegada", destination: "Bali", startDate: "10/09/2025", endDate: "12/09/2025", status: "Planejando" },
        { name: "Praias", destination: "Bali", startDate: "13/09/2025", endDate: "18/09/2025", status: "Planejando" }
      ]
    };

    document.getElementById('userName').textContent = "Viajante";
    document.getElementById('sidebarUserName').textContent = "Viajante";
    document.getElementById('userInitial').textContent = "V";

    document.getElementById('roomName').textContent = room.name;
    document.getElementById('roomParticipants').textContent = room.participants;
    document.getElementById('roomBudget').textContent = "R$ " + room.budget.toLocaleString('pt-BR');

    function goDashboard(){ window.location.href='index.html'; }
    function logout(){ alert('Logout realizado'); }
    function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('overlay').classList.toggle('hidden'); }
    function openCreateTripModal(){ document.getElementById('modal-trip').classList.remove('hidden'); }
    function closeCreateTripModal(){ document.getElementById('modal-trip').classList.add('hidden'); }

    function renderTrips(){
      const container = document.getElementById('trips-container');
      container.innerHTML = '';
      room.trips.forEach(trip => {
        const div = document.createElement('div');
        div.className = 'flex flex-wrap justify-between items-center border-t pt-4';
        div.innerHTML = `
          <div>
            <h4 class="font-medium text-gray-800">${trip.name}</h4>
            <p class="text-sm text-gray-500">üìç ${trip.destination} &nbsp; üìÖ ${trip.startDate} - ${trip.endDate}</p>
          </div>
          <span class="mt-2 md:mt-0 bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm">${trip.status}</span>
        `;
        container.appendChild(div);
      });
    }

    renderTrips();

    document.getElementById('trip-form').addEventListener('submit', e=>{
      e.preventDefault();
      const name = document.getElementById('trip-name').value;
      const destination = document.getElementById('trip-destination').value;
      const startDate = document.getElementById('trip-start').value;
      const endDate = document.getElementById('trip-end').value;
      const status = document.getElementById('trip-status').value;
      room.trips.push({ name, destination, startDate, endDate, status });
      renderTrips();
      document.getElementById('trip-form').reset();
      closeCreateTripModal();
    });
  </script>

</body>
</html>
